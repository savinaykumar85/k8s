apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-deploy
  labels:
      app: mywebapp
spec:
  replicas: 6
  selector:
    matchLabels:
      app: mywebapp
  template:
    metadata:
      labels:
        app: mywebapp
    spec:
      containers:
      - name: mywebapp-container
        image: savinaykumar85/myimage:v1
